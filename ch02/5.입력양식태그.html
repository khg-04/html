<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>5.입력양식태그</title>
        <!--
            날짜: 2025/01/20
            이름: 김효경
            내용: 2장 HTML 입력양식태그
        -->
    </head>
    <body>
        <h3>5.입력양식태그</h3>
        <h4>로그인</h4>
        <form action="https://google.com">
            <table border = "1">
                <tr>
                    <td>아이디</td>
                    <td>
                        <input type="text" name="uid" placeholder="아이디를 입력하세요.">
                    </td>
                </tr>

                <tr>
                    <td>비밀번호</td>
                    <td>
                        <input type="text" name="uid" placeholder="비밀번호를 입력하세요.">
                    </td>
                </tr>
                
                <tr>
                    <td colspan="2" align="rigth">
                        <input type="submit" value="로그인">
                    </td>
                </tr>

            </table>
        </form>

        <h4>회원가입</h4>
        <form action="https://google.com">
            <tr>
                <td>생년월일</td>
                <td>
                    <input type="date" name="birth">
                </td>
            </tr>

            <tr>
                <td>나이</td>
                <td>
                    <input type="number" name="age">
                </td>
            </tr>

            <tr>
                <td>성별</td>
                <td>
                    <label> <input type="radio" name="gender" value="M"> 남 </label>
                    <label> <input type="radio" name="gender" value="F"> 여 </label>
                </td>
            </tr>

            <tr>
                <td>주소</td>
                <td>
                    <select name="address">
                        <option>서울</option>
                        <option>대전</option>
                        <option>대구</option>
                        <option>부산</option>
                        <option>광주</option>
                    </select>
                </td>
            </tr>

        </form>

    </body>
</html>
